<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Java社区</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script type="application/javascript" src="/bootstrap/js/jquery.min.js"></script>
    <script type="application/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #efefef;">
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Java社区</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Java社区</a>
            </div>


            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索问题">
            </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/login" th:if="${session.user == null}">登录</a></li>

                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.name}"><span class="caret"></span></a><ul class="dropdown-menu">
                            <li><a href="#">信息中心</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li><a href="#">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid" style="margin: 30px 50px; background-color: #fff;">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12">
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
                <hr>

                <form>
                    <div class="form-group">
                        <label for="title">问题标题（简单扼要）：</label>
                        <input type="text" name="title" class="form-control" id="title" placeholder="问题标题...">
                    </div>

                    <div class="form-group">
                        <label for="description">问题补充（必填，请参照右侧提示）</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="tag">添加标签</label>
                        <input type="text" name="tag" class="form-control" id="tag" placeholder="输入标签，以，号分隔">
                    </div>

                    <button type="submit" class="btn btn-success">发布</button>

                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12">
                <h3>问题发起指南</h3>
                &#8226; 问题标题：请用精简的语言描述您发布的问题，不超过25字<br>
                &#8226; 问题补充：详细补充您的问题内容，并确保您的问题描述清晰直观，并提供相关的资料<br>
                &#8226; 选择标签：选择一个或多个合适标签，不超过10个字<br>
            </div>
        </div>
    </div>
</body>
</html>
