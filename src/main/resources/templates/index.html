<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Java社区</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script type="application/javascript" src="/bootstrap/js/jquery.min.js"></script>
    <script type="application/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #efefef;">

<div th:insert="navgation :: nav"></div>
<div class="container-fluid" style="margin: 30px 50px; background-color: #fff;">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> 话题</h2>
            <hr>
            <div class="media" th:each="question :${questionList}">
                <div class="media-left">
                    <a href="#">
                        <img width="50px" class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <div>多看视频</div>
                    <span style="color:#999; font-size:12px;">
                        浏览：<span th:text="${question.viewCount}"></span>
                        , 评论：<span th:text="${question.commentCount}"></span>
                        , 发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                    </span>
                </div>
                <hr>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="disabled">
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12">
            <h3>热门话题</h3>
        </div>
    </div>
</div>
</body>
</html>
