<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>登录页面</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="/personage/css/style.css">
  <link rel="stylesheet" type="text/css" href="/personage/css/reset.css"/>
</head>
<body>

<div id="particles-js">
	<form action="/login" method="post" enctype="multipart/form-data">
		<div class="login">
			<div class="login-top">
				Java社区
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="personage/img/name.png"/></div>
				<div class="login-center-input">
					<input type="text" name="name" placeholder="请输入您的用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您登录名'"/>
					<div class="login-center-input-text">登录名</div>
				</div>
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="personage/img/password.png"/></div>
				<div class="login-center-input">
					<input type="password" name="password" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的登录密码'"/>
					<div class="login-center-input-text">登录密码</div>
				</div>
			</div>
			<!--<div class="login-button">-->
				<input style="border: none;outline:none;" class="login-button" type="submit" value="登录">
			<!--</div>-->
		</div>
	</form>
		<div class="sk-rotating-plane"></div>
</div>

<!-- scripts -->
<script src="personage/js/particles.min.js"></script>
<script src="personage/js/app.js"></script>
<script type="text/javascript">
	function hasClass(elem, cls) {
	  cls = cls || '';
	  if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
	  return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
	}
	 
	function addClass(ele, cls) {
	  if (!hasClass(ele, cls)) {
	    ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
	  }
	}
	 
	function removeClass(ele, cls) {
	  if (hasClass(ele, cls)) {
	    var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
	    while (newClass.indexOf(' ' + cls + ' ') >= 0) {
	      newClass = newClass.replace(' ' + cls + ' ', ' ');
	    }
	    ele.className = newClass.replace(/^\s+|\s+$/g, '');
	  }
	}
		document.querySelector(".login-button").onclick = function(){
				addClass(document.querySelector(".login"), "active")
				setTimeout(function(){
					addClass(document.querySelector(".sk-rotating-plane"), "active")
					document.querySelector(".login").style.display = "none"
				},800)
				setTimeout(function(){
					removeClass(document.querySelector(".login"), "active")
					removeClass(document.querySelector(".sk-rotating-plane"), "active")
					document.querySelector(".login").style.display = "block"
					alert("登录成功")
					
				},5000)
		}
</script>
</body>
</html>
